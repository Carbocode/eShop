<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/7ad7bfae68.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <input id="account-dropdown" type="checkbox" />
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="/">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li>
              <a href="/pages/shop"
                ><i class="fa-solid fa-store"></i>Prodotti</a
              >
            </li>
            <li>
              <a href=""><i class="fa-solid fa-cubes"></i>Diventa un Cuber</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-newspaper"></i>Notizie</a>
            </li>
            <div id="google_translate_element"></div>
            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  {
                    pageLanguage: "it",
                  },
                  "google_translate_element"
                );
              }
            </script>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="/pages/cart"></a>
        </div>
      </div>
    </header>
    <br /><br /><br /><br />
    <section>
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">LOGIN IN</div>
          </div>
          <div class="screen-body-item">
            <form class="app-form">
              <div class="app-form-group message">
                <input
                  name="username"
                  id="username"
                  class="app-form-control"
                  placeholder="Username"
                  autofocus
                  required
                />
              </div>
              <div class="app-form-group message">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="app-form-control"
                  placeholder="Password"
                  minlength="8"
                  required
                />
              </div>
              <div class="app-form-group buttons">
                <input
                  type="submit"
                  name="Signin"
                  id="Signin"
                  onclick="login(event)"
                  class="app-form-button"
                  value="Sign-In"
                />
              </div>
            </form>

            <div id="risultato"></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function login(e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "/api/login.php",
          data: JSON.stringify({
            username: $("#username").val(),
            password: $("#password").val(),
          }),
          dataType: "JSON",
          encode: true,
          success: function (res) {
            if (res.jwt != "") sessionStorage.setItem("token", res.jwt);
            if (res.alert != "") alert(res.alert);
            window.location.href = "/";
          },
          error: function (res, status, error) {
            if (res != "") alert(res);
          },
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="http://localhost">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="http://localhost/pages/shop">Products</a></li>
            <li><a href="">Become a Cuber</a></li>
            <li><a href="">News</a></li>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="http://localhost/pages/cart"></a>
        </div>
      </div>
    </header>

    <br />

    <section>
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">LOGIN IN</div>
          </div>
          <div class="screen-body-item">
            <form class="app-form">
              <div class="app-form-group message">
                <input
                  name="username"
                  id="username"
                  class="app-form-control"
                  placeholder="Username"
                  autofocus
                  required
                />
              </div>
              <div class="app-form-group message">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="app-form-control"
                  placeholder="Password"
                  minlength="8"
                  required
                />
              </div>
              <div class="app-form-group buttons">
                <input
                  type="submit"
                  name="Signin"
                  id="Signin"
                  onclick="login(event)"
                  class="app-form-button"
                  value="Sign-In"
                />
              </div>
            </form>

            <div id="risultato"></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const account = {};
      account.setJWT = function (data) {
        this.JWT = data;
      };

      function login(e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "http://localhost/api/login.php",
          data: JSON.stringify({
            username: $("#username").val(),
            password: $("#password").val(),
          }),
          dataType: "JSON",
          encode: true,
          success: function (res) {
            //window.location.href = "http://localhost";
            alert(res.message);
            account.setJWT(res.jwt);
          },
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="/">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="/pages/shop">Prodotti</a></li>
            <li><a href="">Diventa un Cuber</a></li>
            <li><a href="">Notizie</a></li>
            <div id="google_translate_element"></div>
            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  {
                    pageLanguage: "it",
                  },
                  "google_translate_element"
                );
              }
            </script>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="/pages/cart"></a>
        </div>
      </div>
    </header>
    <br /><br /><br /><br /><br /><br /><br />

    <section>
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">SELL</div>
          </div>
          <div class="screen-body-item">
            <form class="app-form" method="post" enctype="multipart/form-data">
              <div class="app-form-group message">
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="app-form-control"
                  accept="image/png, image/jpeg"
                  multiple
                />
              </div>
              <div class="app-form-group message">
                <input
                  name="name"
                  id="name"
                  placeholder="Nome"
                  class="app-form-control"
                />
              </div>
              <div class="app-form-group buttons">
                <textarea
                  name="description"
                  id="description"
                  placeholder="Descrizione"
                  class="app-form-control"
                ></textarea>
              </div>
              <div class="app-form-group buttons">
                <input
                  type="number"
                  step="0.01"
                  name="price"
                  id="price"
                  placeholder="Prezzo"
                  class="app-form-control"
                />
              </div>
              <div class="app-form-group buttons">
                <input
                  type="submit"
                  name="submitProd"
                  class="app-form-button"
                  value="Add"
                  onclick="addProd(event)"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      function addProd(e) {
        e.preventDefault();

        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "http://localhost/api/addProd.php",
          data: JSON.stringify({
            name: $("#name").val(),
            price: $("#price").val(),
            description: $("#description").val(),
          }),
          dataType: "JSON",
          encode: true,
          success: function (res) {
            formData = new FormData();

            file = $("#image")[0].files;
            id = res.id;

            formData.append("file", file[0]);
            formData.append("id", id);
            formData.append("alert", res.alert);
            $.ajax({
              type: "POST",
              url: "http://localhost/api/addImage.php",
              data: formData,
              processData: false,
              contentType: false,
              success: function (res) {
                if (res.alert != "") alert(res.alert);
              },
            });
          },
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <div class="account-dropdown">
            <ul id="#settings"></ul>
          </div>
        </div>
        <div class="sections">
          <a href="http://localhost/index.php">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="">Shop</a></li>
            <li><a href="">Commission</a></li>
            <li><a href="">News</a></li>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="http://localhost/pages/cart.php"></a>
        </div>
      </div>
    </header>
    <br /><br /><br /><br /><br /><br /><br />

    <section>
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">SELL</div>
          </div>
          <div class="screen-body-item">
            <form class="app-form" enctype="multipart/form-data">
              <div class="app-form-group message">
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="app-form-control"
                  accept="image/png, image/jpeg"
                  multiple
                />
              </div>
              <div class="app-form-group message">
                <input
                  name="name"
                  id="name"
                  placeholder="Nome"
                  class="app-form-control"
                />
              </div>
              <div class="app-form-group buttons">
                <input
                  type="number"
                  step="0.01"
                  name="price"
                  id="price"
                  placeholder="Prezzo"
                  class="app-form-control"
                />
              </div>
              <div class="app-form-group buttons">
                <input
                  type="submit"
                  name="submitProd"
                  class="app-form-button"
                  value="Add"
                  onclick="addProd(event)"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      function addProd(e) {
        e.preventDefault();
        file = $("#image")[0].files;
        formData = new FormData();
        formData.append("file", file);
        $.ajax({
          type: "POST",
          url: "http://localhost/php/addProd.php",
          data: {
            image: formData,
            name: $("#name").val(),
            price: $("#price").val(),
          },
          processData: false,
          contentType: false,
          success: function (res) {
            alert(res);
          },
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="/">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="/pages/shop">Prodotti</a></li>
            <li><a href="">Diventa un Cuber</a></li>
            <li><a href="">Notizie</a></li>
            <div id="google_translate_element"></div>
            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  {
                    pageLanguage: "it",
                  },
                  "google_translate_element"
                );
              }
            </script>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="/pages/cart"></a>
        </div>
      </div>
    </header>
    <br />

    <div class="carrello" style="margin: 50px 20px"></div>

    <script>
      $(document).ready(loadCart());

      function loadCart() {
        cookie = getCookie("cart");
        if (cookie != "") {
          $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "http://localhost/api/cart.php",
            data: cookie,
            dataType: "JSON",
            encode: true,
            success: function (res) {
              sessionStorage.setItem("token", "Bearer " + res.jwt);
              if (res.alert != "") alert(res.alert);
              $(".carrello").html(res.message);
            },
          });
        }
      }

      function removeCart(e, item) {
        e.preventDefault();

        console.log(item);

        cookie = getCookie("cart");
        obj = JSON.parse(cookie);

        for (var i = 0; i < obj.products.length; i++) {
          if (obj.products[i] == item) {
            obj.products.splice(i, 1);
            console.log(i);
          }
        }
        cart = JSON.stringify(obj);
        setCookie("cart", cart, 365);
        loadCart();
      }
    </script>
  </body>
</html>

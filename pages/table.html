<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="http://localhost">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="http://localhost/pages/shop">Products</a></li>
            <li><a href="">Become a Cuber</a></li>
            <li><a href="">News</a></li>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="http://localhost/pages/cart"></a>
        </div>
      </div>
    </header>
    <br /><br /><br /><br /><br /><br /><br /><br />

    <table class="sortable" id="table"></table>

    <script>
      $(document).ready(crud("read"));

      function crud(action, user) {
        if (user === undefined) user = "0";

        jData = JSON.stringify({
          what: action,
          account: user,
        });

        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "http://localhost/api/table.php",
          data: jData,
          dataType: "JSON",
          encode: true,
          success: function (res) {
            if (res.alert != "") alert(res.alert);
            document.getElementById("table").innerHTML = res.message;
          },
        });
      }
    </script>
  </body>
</html>

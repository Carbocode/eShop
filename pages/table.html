<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <div class="account-dropdown">
            <ul id="#settings"></ul>
          </div>
        </div>
        <div class="sections">
          <a href="http://localhost/index.php">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="">Shop</a></li>
            <li><a href="">Commission</a></li>
            <li><a href="">News</a></li>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="http://localhost/pages/cart.php"></a>
        </div>
      </div>
    </header>

    <br /><br /><br /><br /><br /><br /><br />

    <div>
      <h3>Click on headers to sort</h3>
      <table class="sortable" id="table"></table>
    </div>

    <script>
      $(document).ready(loadTable());

      function loadTable() {
        $.ajax({
          type: "POST",
          url: "http://localhost/php/table.php",
          data: {
            table: new Boolean(true),
          },
          success: function (res) {
            document.getElementById("table").innerHTML = res;
          },
        });
      }

      function erease(e, usr) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "http://localhost/php/table.php",
          data: { usernameD: usr },
          success: function (res) {
            alert(res);
            loadTable();
          },
        });
      }

      function upgrade(e, usr) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "http://localhost/php/table.php",
          data: { usernameU: usr },
          success: function (res) {
            alert(res);
            loadTable();
          },
        });
      }
    </script>
    <script src="../js/sortTable.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <input id="account-dropdown" type="checkbox" />
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="/">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li><a href="/pages/shop">Prodotti</a></li>
            <li><a href="">Diventa un Cuber</a></li>
            <li><a href="">Notizie</a></li>
            <div id="google_translate_element"></div>
            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  {
                    pageLanguage: "it",
                  },
                  "google_translate_element"
                );
              }
            </script>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="/pages/cart"></a>
        </div>
      </div>
    </header>
    <br /><br /><br /><br /><br /><br /><br /><br />

    <h1 id="side-panel" style="color: black">x</h1>
    <input id="side-panel" type="checkbox" style="opacity: 0" />

    <div class="sidenav">
      <ul>
        <li><a href="#">Utenti</a></li>
        <li><a href="#">Articoli</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>

    <div class="main">
      <table id="table"></table>
    </div>

    <script>
      $(document).ready(crud("read"));

      function crud(action, user) {
        if (user === undefined) user = "0";

        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "/api/table.php",
          data: JSON.stringify({
            what: action,
            account: user,
          }),
          dataType: "JSON",
          encode: true,
          success: function (res) {
            if (res.alert != "") alert(res.alert);
            document.getElementById("table").innerHTML = res.message;
          },
          error: function (res) {
            if (res.alert != "") alert(res.alert);
          },
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/7ad7bfae68.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <input id="account-dropdown" type="checkbox" />
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="/">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li>
              <a href="/pages/shop"
                ><i class="fa-solid fa-store"></i>Prodotti</a
              >
            </li>
            <li>
              <a href=""><i class="fa-solid fa-cubes"></i>Diventa un Cuber</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-newspaper"></i>Notizie</a>
            </li>
            <div id="google_translate_element"></div>
            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  {
                    pageLanguage: "it",
                  },
                  "google_translate_element"
                );
              }
            </script>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="/pages/cart"></a>
        </div>
      </div>
    </header>
    <br /><br /><br /><br />

    <section>
      <fieldset class="screen-body-item">
        <legend>Registrati</legend>
        <form class="app-form">
          <div class="app-form-group">
            <fieldset>
              <legend>Nome</legend>
              <input
                name="name"
                id="name"
                class="app-form-control"
                placeholder="Nome"
                autofocus
                required
              />
            </fieldset>
          </div>
          <div class="app-form-group">
            <fieldset>
              <legend>Cognome</legend>
              <input
                name="surname"
                id="surname"
                class="app-form-control"
                placeholder="Cognome"
                required
              />
            </fieldset>
          </div>
          <div class="app-form-group message">
            <fieldset>
              <legend>Username</legend>
              <input
                name="username"
                id="username"
                class="app-form-control"
                placeholder="Username"
                required
              />
            </fieldset>
          </div>
          <div class="app-form-group">
            <fieldset>
              <legend>Password</legend>
              <input
                type="email"
                id="email"
                name="email"
                class="app-form-control"
                placeholder="E-Mail"
                required
              />
            </fieldset>
          </div>
          <div class="app-form-group message">
            <fieldset>
              <legend>Password</legend>
              <input
                type="password"
                id="password"
                name="password"
                class="app-form-control"
                placeholder="Password"
                minlength="8"
                required
              />
            </fieldset>
          </div>
          <div class="app-form-group buttons">
            <input
              type="submit"
              name="Signup"
              id="Signup"
              onclick="register(event)"
              class="app-form-button"
              value="Sign-Up"
            />
          </div>
        </form>
      </fieldset>
    </section>

    <script>
      function register(e) {
        e.preventDefault();

        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "/api/register.php",
          data: JSON.stringify({
            name: $("#name").val(),
            surname: $("#surname").val(),
            username: $("#username").val(),
            email: $("#email").val(),
            password: $("#password").val(),
          }),
          dataType: "JSON",
          encode: true,
          success: function (res) {
            if (res.alert != "") alert(res.alert);
            window.location.href = "/";
          },
          error: function (jqXHR, textStatus, errorThrown) {
            if (errorThrown != "") alert(errorThrown);
          },
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DefaultCube</title>
    <link rel="stylesheet" href="css\style.css" />
    <script
      src="https://kit.fontawesome.com/7ad7bfae68.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="account">
          <input id="account-dropdown" type="checkbox" />
          <div class="account-dropdown">
            <ul id="#settings">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sections">
          <a href="/">DefaultCube</a>
          <input id="burgermenu" type="checkbox" />
          <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <ul class="dropdown">
            <li>
              <a href="/pages/shop"
                ><i class="fa-solid fa-store"></i>Prodotti</a
              >
            </li>
            <li>
              <a href=""><i class="fa-solid fa-cubes"></i>Diventa un Cuber</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-newspaper"></i>Notizie</a>
            </li>
            <div id="google_translate_element"></div>
            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  {
                    pageLanguage: "it",
                  },
                  "google_translate_element"
                );
              }
            </script>
          </ul>
        </div>
        <div class="cart">
          <a class="cart-img" href="/pages/cart"></a>
        </div>
      </div>
    </header>

    <section>
      <h1 style="position: absolute; top: 100px; left: 200px">
        Lo so potrebbe essere migliore, ma almeno funziona!
      </h1>
      <div>
        <script src="js/engine/three.js"></script>
        <script src="js/engine/GLTFLoader.js"></script>
        <script src="js/engine/OrbitControls.js"></script>
        <script src="js/renderer.js"></script>
        <script>
          init("3Dmodel/Earth/earth.gltf", false, false, false);
        </script>
      </div>
    </section>
  </body>
</html>
